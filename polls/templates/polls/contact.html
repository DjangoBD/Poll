{% extends "polls/index.html" %}
{% block title %}About Poll App{% endblock %}
{% block body %}
    <div class="alert alert-info about">
        <h3 id="about">Contact Us</h3>
    </div>
    <form action="/polls/contact/" method="post" class="form-vote"
          {% if form.is_multipart %}enctype="multipart/form-data"{% endif %}>{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" class="btn btn-primary" value="Contact Us"/>
    </form>
{% endblock %}
