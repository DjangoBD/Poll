<!DOCTYPE html>
<html>
<head>
    <title>Latest Poll List</title>
</head>
<body>
{% if latest_poll_list %}
    <ul>
        {% for poll in latest_poll_list %}
            <li>
                <a href="{% url 'polls:detail' poll.id %}">{{ poll.question }}</a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p>Currently No polls are available.</p>
{% endif %}
</body>
</html>
